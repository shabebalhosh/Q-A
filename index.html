<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بطولة ثلاثية الإنتظار</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="media/ثلاثية الإنتظار.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="head">
      <img class="logo" src="media/ثلاثية الإنتظار.png" alt="" />
      <img class="quran" src="media/center.png" alt="" />
    </div>
    <div class="center">
      <p>
        يسرّ تجمُّع شبابِ الحُوش أَنْ يَضَعْ بَيْنَ أَيْديكُم باقة مِلْؤها
        أسئِلةٌ لزيادةِ مخزونكم المعرِفيّ، وتقويةِ
        معرفتكم بإمامِ العَصرِ والزّمانِ (عج)
      </p>
      <p class="p2">واللٰه وليُّ
        التّوفيقِ</p>
    </div>
    <div class="start">
      <h1>الرجاء أدخل اسمك للانضمام</h1>
      <form id="submitName">
        <input id="name" type="text" name="name" required />
        <button type="submit">دخول المسابقة</button>
      </form>
    </div>
    <div class="tjm3">
      <img src="media/logo.png" alt="" />
    </div>
    <script src="index.js"></script>
