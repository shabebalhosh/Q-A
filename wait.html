<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="media/ثلاثية الإنتظار.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الرجاء الإنتظار</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap');

* {
  font-family: 'Readex Pro', sans-serif;
  user-select: none;
}

      .wait {
        position: absolute;
        bottom: 0;
        top: 50%;
        transform: translate(0, -40%);
        text-align: center;
      }

      .wait img {
        max-width: 130px;
      }

      .wait h1 {
        margin-top: -10px;
        color: #3f3359;
      }
    </style>
  </head>
  <body>
    <div class="wait">
      <img src="media/27-globe-outline.gif" alt="" />
      <h1>يرجى الإنتظار لإكتمال عدد المشتركين</h1>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");

      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "hidden") {
          window.location.href = "sorry.html";
        }
      });

      const socket = new WebSocket("ws://192.168.0.100:3000");

      socket.onopen = function () {
        console.log("Connected to server.");
        socket.send({ name } + " joined the competition");
      };

      socket.onmessage = function (event) {
        if (event.data === "start-comp") {
          window.location.href = `questions.html?name=${name}`;
        }
      };
    </script>
  </body>
</html>
